<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dashboard - EduLink</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #0d1b2a; color: white; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .card-activity { background-color: #1b263b; border: 1px solid #415a77; transition: transform 0.3s; cursor: pointer; }
        .card-activity:hover { transform: translateY(-10px); background-color: #415a77; }
        .stats-bar { background-color: #1b263b; border-radius: 10px; padding: 20px; margin-bottom: 30px; }
        .badge-level { background-color: #e0e1dd; color: #0d1b2a; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="stats-bar d-flex justify-content-between align-items-center shadow">
            <div>
                <h2 class="mb-0">Welcome, <span th:text="${username}">User</span>!</h2>
                <span class="badge badge-level" th:text="${level}">LEVEL</span>
            </div>
            <div class="text-end">
                <h4 class="mb-0">Score: <span th:text="${points}">0</span> pts</h4>
                <small class="text-muted">Keep learning!</small>
            </div>
        </div>

        <h3 class="mb-4">Select your activity:</h3>

        <div class="row g-4">
            <div class="col-md-4">
                <div class="card card-activity h-100 p-4 text-center">
                    <div class="display-4 mb-3">ðŸŽµ</div>
                    <h4>Sonic Challenge</h4>
                    <p class="text-muted" th:text="${level == 'KIDS' ? 'Learn with Disney songs!' : 'Master English with Hip-Hop & Pop.'}"></p>
                    <a href="/activity/music" class="btn btn-outline-light mt-auto">Start Training</a>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card card-activity h-100 p-4 text-center">
                    <div class="display-4 mb-3">ðŸ§©</div>
                    <h4>Emoji Phrase</h4>
                    <p class="text-muted">Translate icons into English phrases.</p>
                    <a href="/activity/emoji" class="btn btn-outline-light mt-auto">Play Now</a>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card card-activity h-100 p-4 text-center">
                    <div class="display-4 mb-3">ðŸ“š</div>
                    <h4>Match & Learn</h4>
                    <p class="text-muted">Vocabulary from your classroom material.</p>
                    <a href="/activity/match" class="btn btn-outline-light mt-auto">Go to Class</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
