<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - EduLink UANE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>

    <img th:src="@{/logo_universidad.png}" alt="Logo UANE" class="uni-logo-fixed">

    <div class="container py-5">
        
        <div class="stats-bar d-flex justify-content-between align-items-center shadow-sm">
            <div class="d-flex align-items-center">
                <div class="me-3">
                    <div class="bg-light rounded-circle p-3 shadow-sm d-flex justify-content-center align-items-center" style="width: 60px; height: 60px;">
                        <i class="bi bi-person-circle" style="font-size: 1.8rem; color: var(--uane-dark);"></i>
                    </div>
                </div>
                <div>
                    <h2 class="mb-1 brand-logo" style="font-size: 1.2rem; margin-bottom: 0;">
                        HOLA, <span th:text="${username}">PLAYER</span>
                    </h2>
                    <span class="badge-level" th:text="${level}">LEVEL</span>
                </div>
            </div>
            
            <div class="d-flex align-items-center">
                <div class="me-4 text-end d-none d-md-block">
                    <small class="text-muted fw-bold d-block">PUNTUACIÓN TOTAL</small>
                    <span class="score-display"><span th:text="${points}">0</span> PTS</span>
                </div>
                
                <form th:action="@{/logout}" method="post">
                    <button type="submit" class="btn-logout">CERRAR SESIÓN</button>
                </form>
            </div>
        </div>

        <h3 class="mb-4 fw-800 text-uppercase" style="color: var(--uane-dark); letter-spacing: -1px;">
            Elige tu próxima misión:
        </h3>

        <div class="row g-4">
            
            <div class="col-md-4">
                <div class="card card-activity h-100 p-4 text-center">
                    <i class="bi bi-headphones card-icon-wrapper"></i>
                    
                    <h4 class="card-title-game">Lyrical Mastery</h4>
                    <p class="text-muted mb-4" 
                       th:text="${level == 'KIDS' ? '¡Aprende con canciones de Disney!' : 'Domina el inglés con Hip-Hop y Pop.'}">
                    </p>
                    <a th:href="@{/activity/music}" class="btn btn-game mt-auto">ENTRENAR</a>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card card-activity h-100 p-4 text-center">
                    <i class="bi bi-chat-quote-fill card-icon-wrapper"></i>

                    <h4 class="card-title-game">Emoji Phrase</h4>
                    <p class="text-muted mb-4">Traduce iconos en frases completas en inglés.</p>
                    <a th:href="@{/activity/emoji}" class="btn btn-game mt-auto">JUGAR AHORA</a>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card card-activity h-100 p-4 text-center">
                    <i class="bi bi-collection-play-fill card-icon-wrapper"></i>

                    <h4 class="card-title-game">Match & Learn</h4>
                    <p class="text-muted mb-4">Vocabulario basado en tu material de clase.</p>
                    <a th:href="@{/activity/match}" class="btn btn-game mt-auto">IR A CLASE</a>
                </div>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
