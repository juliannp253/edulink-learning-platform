<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - EduLink UANE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>

    <img th:src="@{/logo_universidad.png}" alt="Logo UANE" class="uni-logo-fixed">

    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="login-card shadow-lg">
            
            <div class="brand-logo">
                NUEVO
            </div>
            
            <p class="text-muted fw-bold mb-4">Crea tu cuenta para empezar</p>

            <form th:action="@{/register}" th:object="${user}" method="post">
                <div class="mb-3 text-start">
                    <label class="form-label">Nombre de Usuario</label>
                    <input type="text" th:field="*{username}" class="form-control" 
                           placeholder="EJ. JUAN123" required>
                </div>

                <div class="mb-3 text-start">
                    <label class="form-label">Contraseña</label>
                    <input type="password" th:field="*{password}" class="form-control" 
                           placeholder="••••••••" required>
                </div>

                <div class="mb-4 text-start">
                    <label class="form-label">Nivel de Experiencia</label>
                    <select th:field="*{level}" class="form-select">
                        <option th:each="lvl : ${levels}" th:value="${lvl}" th:text="${lvl}"></option>
                    </select>
                </div>

                <button type="submit" class="btn btn-game mb-3">
                    ¡CREAR CUENTA!
                </button>
            </form>

            <a th:href="@{/login}" class="register-link">
                ¿Ya tienes cuenta? Inicia sesión aquí
            </a>
            
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
