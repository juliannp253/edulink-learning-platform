<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match & Learn - EduLink UANE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body class="bg-light">

    <a th:href="@{/dashboard}" class="btn-back-menu shadow-sm">
        <i class="bi bi-arrow-left-circle-fill"></i> SALIR
    </a>

    <img th:src="@{/logo_universidad.png}" alt="Logo UANE" class="uni-logo-fixed">

    <div class="container py-5 mt-4">
        <div class="row justify-content-center text-center">
            <div class="col-lg-7">
                
                <div class="mission-badge">Misión: Encuentra el Par</div>
                
                <div class="word-challenge-card shadow-lg animate__animated animate__zoomIn">
                    <span class="lang-badge mb-2 d-inline-block">Español</span>
                    <span class="word-main" th:text="${challenge.questionText}">Palabra</span>
                </div>

                <div class="row g-3">
                    <div class="col-6" th:each="opt : ${options}">
                        <div class="option-card shadow-sm" 
                             th:text="${opt}" 
                             th:onclick="checkMatch(this, [[${challenge.correctAnswer}]])">
                        </div>
                    </div>
                </div>

                <div id="next-container" style="display: none;" class="mt-5 animate__animated animate__fadeInUp">
                    <div class="alert alert-success border-0 shadow-sm rounded-4 py-3">
                        <h4 class="fw-bold mb-2">¡PUNTO EXTRA!</h4>
                        <p class="mb-0">Dominas el vocabulario a la perfección.</p>
                    </div>
                    <a th:href="@{/activity/match(index=${nextIndex})}" class="btn btn-game btn-lg px-5 mt-3">
                        SIGUIENTE PALABRA <i class="bi bi-arrow-right"></i>
                    </a>
                </div>

            </div>
        </div>
    </div>

    <input type="hidden" id="csrfToken" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

    <script th:inline="javascript">
        function checkMatch(card, correct) {
            const csrfToken = document.getElementById('csrfToken').value;

            if (card.innerText.trim() === correct) {
                card.classList.add('selected-correct');
                document.getElementById('next-container').style.display = 'block';
                
                // Bloquear interacción
                const cards = document.getElementsByClassName('option-card');
                for(let c of cards) c.style.pointerEvents = 'none';

                // Llamada al backend de Spring Boot para sumar puntos
                fetch('/api/progress/add-points', {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'X-CSRF-TOKEN': csrfToken 
                    }
                })
                .then(res => res.json())
                .then(data => console.log("Puntos actualizados:", data.newTotal))
                .catch(err => console.error("Error al sumar puntos:", err));

            } else {
                card.classList.add('selected-incorrect');
                // Efecto de rebote negativo
                card.style.transform = "scale(0.95)";
                setTimeout(() => {
                    card.classList.remove('selected-incorrect');
                    card.style.transform = "scale(1)";
                }, 500);
            }
        }
    </script>
</body>
</html>
