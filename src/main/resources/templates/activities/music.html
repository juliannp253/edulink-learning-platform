<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sonic Challenge - EduLink</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #0d1b2a; color: white; }
        .video-container { position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; border-radius: 15px; }
        .video-container iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
        .option-btn { background-color: #1b263b; border: 2px solid #415a77; color: white; transition: 0.3s; margin: 10px 0; width: 100%; text-align: left; padding: 15px; }
        .option-btn:hover { background-color: #415a77; }
        .correct { background-color: #2a9d8f !important; border-color: #264653 !important; }
        .incorrect { background-color: #e76f51 !important; border-color: #d62828 !important; }
    </style>
</head>
<body>
    <input type="hidden" id="csrfToken" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

    <div class="container py-5">
        <div class="row">
            <div class="col-lg-8">
                <div class="video-container shadow mb-4">
                    <div id="player"></div>
                </div>
            </div>
            
            <div class="col-lg-4">
                <div class="card bg-dark text-white p-4 border-secondary shadow">
                    <h4 th:text="${challenge.title}">Challenge</h4>
                    <p class="lead" id="question-text" th:text="${challenge.questionText}">Wait for the pause...</p>
                    
                    <div id="options-container" style="display: none;">
                        <button th:each="opt : ${options}" 
                                class="btn option-btn" 
                                th:text="${opt}" 
                                th:onclick="checkAnswer(this, [[${challenge.correctAnswer}]])">
                        </button>
                    </div>

                    <div id="next-container" style="display: none;" class="mt-3 text-center">
                        <h5 class="text-success mb-3">✨ Well done! +10 points</h5>
                        <a th:href="@{/activity/music(index=${nextIndex})}" class="btn btn-primary w-100">Next Song</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script th:inline="javascript">
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        var player;
        var startTime = [[${challenge.startTime != null ? challenge.startTime : 0}]];
        var pauseTime = [[${challenge.pauseTime}]];
        var checkInterval;

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '360',
                width: '100%',
                videoId: [[${challenge.mediaId}]],
                playerVars: {
                    'start': startTime,
                    'autoplay': 1,
                    'modestbranding': 1,
                    'rel': 0
                },
                events: {
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        function onPlayerStateChange(event) {
            if (event.data == YT.PlayerState.PLAYING) {
                checkInterval = setInterval(function() {
                    var currentTime = player.getCurrentTime();
                    if (currentTime >= pauseTime) {
                        player.pauseVideo();
                        document.getElementById('options-container').style.display = 'block';
                        document.getElementById('question-text').classList.add('text-warning', 'fw-bold');
                        clearInterval(checkInterval);
                    }
                }, 500);
            } else {
                clearInterval(checkInterval);
            }
        }

        function checkAnswer(btn, correct) {
            // 2. CAMBIO IMPORTANTE: Usar el ID del token igual que en emoji.html
            const csrfToken = document.getElementById('csrfToken').value;

            if (btn.innerText.trim() === correct) {
                btn.classList.add('correct');
                document.getElementById('next-container').style.display = 'block';
                
                // --- LÓGICA DE PUNTOS CORREGIDA ---
                fetch('/api/progress/add-points', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRF-TOKEN': csrfToken // Token recuperado correctamente
                    }
                })
                .then(response => {
                    if (response.ok) return response.json();
                })
                .then(data => {
                    console.log("Puntos actualizados: " + data.newTotal);
                })
                .catch(error => console.error('Error al guardar puntos:', error));
                // ----------------------------------

                var btns = document.getElementsByClassName('option-btn');
                for(var i=0; i<btns.length; i++) btns[i].disabled = true;
            } else {
                btn.classList.add('incorrect');
                setTimeout(() => btn.classList.remove('incorrect'), 1000);
            }
        }
    </script>
</body>
</html>
