<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sonic Challenge - EduLink</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #0d1b2a; color: white; }
        
        /* Contenedor con capa de bloqueo */
        .video-wrapper { position: relative; border-radius: 15px; overflow: hidden; }
        .video-container { position: relative; padding-bottom: 56.25%; height: 0; }
        .video-container iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
        
        /* Capa invisible para bloquear clics en el video */
        .video-overlay { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            z-index: 10; background: rgba(0,0,0,0); /* Totalmente transparente */
        }

        .option-btn { background-color: #1b263b; border: 2px solid #415a77; color: white; transition: 0.3s; margin: 10px 0; width: 100%; text-align: left; padding: 15px; }
        .option-btn:hover:not([disabled]) { background-color: #415a77; }
        .correct { background-color: #2a9d8f !important; border-color: #264653 !important; }
        .incorrect { background-color: #e76f51 !important; border-color: #d62828 !important; }
        
        .btn-repeat { background-color: #415a77; color: white; border: none; padding: 10px 20px; border-radius: 5px; transition: 0.3s; }
        .btn-repeat:hover { background-color: #778da9; }
    </style>
</head>
<body>
    <input type="hidden" id="csrfToken" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

    <div class="container py-5">
        <div class="row">
            <div class="col-lg-8">
                <div class="video-wrapper shadow mb-4">
                    <div class="video-overlay" id="blocker"></div> <div class="video-container">
                        <div id="player"></div>
                    </div>
                </div>
                
                <div class="text-center">
                    <button class="btn-repeat shadow" onclick="replaySegment()">
                        ðŸ”„ Listen Again (Segment Only)
                    </button>
                </div>
            </div>
            
            <div class="col-lg-4">
                <div class="card bg-dark text-white p-4 border-secondary shadow">
                    <h4 th:text="${challenge.title}">Challenge</h4>
                    <p class="lead" id="question-text" th:text="${challenge.questionText}">Wait for the music...</p>
                    
                    <div id="options-container" style="display: none;">
                        <button th:each="opt : ${options}" 
                                class="btn option-btn" 
                                th:text="${opt}" 
                                th:onclick="checkAnswer(this, [[${challenge.correctAnswer}]])">
                        </button>
                    </div>

                    <div id="next-container" style="display: none;" class="mt-3 text-center">
                        <h5 class="text-success mb-3">âœ¨ Well done! +10 points</h5>
                        <a th:href="@{/activity/music(index=${nextIndex})}" class="btn btn-primary w-100">Next Song</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script th:inline="javascript">
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        var player;
        var startTime = [[${challenge.startTime != null ? challenge.startTime : 0}]];
        var pauseTime = [[${challenge.pauseTime}]];
        var checkInterval;

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '360',
                width: '100%',
                videoId: [[${challenge.mediaId}]],
                playerVars: {
                    'start': startTime,
                    'autoplay': 1,
                    'controls': 0,       // OCULTA la barra de progreso y botones
                    'disablekb': 1,     // Bloquea teclado (flechas, espacio)
                    'modestbranding': 1,
                    'rel': 0,
                    'iv_load_policy': 3 // Oculta anotaciones
                },
                events: {
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        function startMonitoring() {
            clearInterval(checkInterval);
            checkInterval = setInterval(function() {
                var currentTime = player.getCurrentTime();
                if (currentTime >= pauseTime) {
                    player.pauseVideo();
                    document.getElementById('options-container').style.display = 'block';
                    document.getElementById('question-text').classList.add('text-warning', 'fw-bold');
                    clearInterval(checkInterval);
                }
            }, 500);
        }

        function onPlayerStateChange(event) {
            if (event.data == YT.PlayerState.PLAYING) {
                startMonitoring();
            } else {
                clearInterval(checkInterval);
            }
        }

        // FUNCIÃ“N CLAVE: Reinicia solo el segmento
        function replaySegment() {
            player.seekTo(startTime);
            player.playVideo();
            // Ocultar opciones si el usuario repite antes de contestar
            document.getElementById('options-container').style.display = 'none';
            document.getElementById('question-text').classList.remove('text-warning', 'fw-bold');
        }

        function checkAnswer(btn, correct) {
            const csrfToken = document.getElementById('csrfToken').value;

            if (btn.innerText.trim() === correct) {
                btn.classList.add('correct');
                document.getElementById('next-container').style.display = 'block';
                
                fetch('/api/progress/add-points', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRF-TOKEN': csrfToken
                    }
                })
                .then(response => response.json())
                .then(data => console.log("Puntos: " + data.newTotal))
                .catch(err => console.error(err));

                var btns = document.getElementsByClassName('option-btn');
                for(var i=0; i<btns.length; i++) btns[i].disabled = true;
            } else {
                btn.classList.add('incorrect');
                setTimeout(() => btn.classList.remove('incorrect'), 1000);
            }
        }
    </script>
</body>
</html>
