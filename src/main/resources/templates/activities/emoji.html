<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Phrase - EduLink UANE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body class="bg-light">

    <a th:href="@{/dashboard}" class="btn-back-menu shadow-sm">
        <i class="bi bi-arrow-left-circle-fill"></i> SALIR DEL JUEGO
    </a>

    <img th:src="@{/logo_universidad.png}" alt="Logo UANE" class="uni-logo-fixed">

    <div class="container py-5 mt-4">
        <div class="row justify-content-center">
            <div class="col-lg-8 text-center">
                
                <div class="mission-badge">MisiÃ³n: Descifra los Iconos</div>
                
                <div class="emoji-card shadow-lg">
                    <span class="emoji-display" th:text="${challenge.mediaId}">ðŸ§©</span>
                    <h2 class="question-title" id="question-text" th:text="${challenge.questionText}">
                        Â¿QuÃ© significa esto?
                    </h2>
                </div>

                <div class="row g-3">
                    <div class="col-md-6" th:each="opt : ${options}">
                        <button class="option-btn" 
                                th:onclick="checkAnswer(this, [[${challenge.correctAnswer}]])">
                            <span th:text="${opt}">OpciÃ³n</span>
                        </button>
                    </div>
                </div>

                <div id="next-container" style="display: none;" class="mt-5 animate__animated animate__bounceIn">
                    <div class="alert alert-success border-0 shadow-sm rounded-4 py-3">
                        <h4 class="fw-bold mb-2">Â¡EXCELENTE TRABAJO!</h4>
                        <p class="mb-0">+10 puntos para tu score</p>
                    </div>
                    <a th:href="@{/activity/emoji(index=${nextIndex})}" class="btn btn-game btn-lg px-5 mt-3">
                        SIGUIENTE RETO <i class="bi bi-arrow-right"></i>
                    </a>
                </div>

            </div>
        </div>
    </div>

    <input type="hidden" id="csrfToken" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

    <script th:inline="javascript">
        function checkAnswer(btn, correct) {
            const selectedAnswer = btn.innerText.trim();
            const csrfToken = document.getElementById('csrfToken').value;

            if (selectedAnswer === correct) {
                btn.classList.add('correct');
                document.getElementById('next-container').style.display = 'block';
                document.getElementById('question-text').style.color = '#2fb35d';

                const btns = document.getElementsByClassName('option-btn');
                for(let b of btns) b.disabled = true;

                // Llamada al endpoint de puntos que ya tienes configurado
                fetch('/api/progress/add-points', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRF-TOKEN': csrfToken
                    }
                })
                .then(response => response.json())
                .then(data => console.log("Score actualizado:", data.newTotal))
                .catch(error => console.error('Error:', error));

            } else {
                btn.classList.add('incorrect');
                // Efecto de vibraciÃ³n visual rÃ¡pida
                btn.style.transform = "translateX(5px)";
                setTimeout(() => {
                    btn.classList.remove('incorrect');
                    btn.style.transform = "translateX(0)";
                }, 500);
            }
        }
    </script>
</body>
</html>
