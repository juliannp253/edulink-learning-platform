<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - EduLink UANE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
    <img th:src="@{/logo_universidad.png}" alt="Logo UANE" class="uni-logo-fixed">

    <div class="container d-flex justify-content-center">
        <div class="login-card shadow-lg">
            
            <div class="brand-logo">
                EDU<span>LINK</span>
            </div>
            
            <p class="text-muted fw-bold mb-4">¡Listo para aprender!</p>

            <div th:if="${param.error}" class="alert alert-custom mb-3">
                ¡Ups! Usuario o contraseña incorrectos.
            </div>

            <form th:action="@{/login}" method="post">
                <div class="mb-3">
                    <input type="text" name="username" class="form-control" 
                           placeholder="USUARIO" required autofocus>
                </div>
                <div class="mb-4">
                    <input type="password" name="password" class="form-control" 
                           placeholder="CONTRASEÑA" required>
                </div>
                
                <button type="submit" class="btn btn-game">
                    ¡ENTRAR!
                </button>
            </form>

            <a th:href="@{/register}" class="register-link">
                ¿Eres nuevo? Regístrate aquí
            </a>
            
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
