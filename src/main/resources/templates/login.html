<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login - EduLink</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #0d1b2a; color: white; }
        .card { background-color: #1b263b; border: none; }
        .form-control { background-color: #415a77; border: none; color: white; }
    </style>
</head>
<body class="d-flex align-items-center vh-100">
    <div class="container text-center">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card p-4 shadow">
                    <h2 class="mb-4">EduLink Login</h2>
                    <div th:if="${param.error}" class="alert alert-danger">Invalid user or password.</div>
                    <form th:action="@{/login}" method="post">
                        <div class="mb-3">
                            <input type="text" name="username" class="form-control" placeholder="Username" required>
                        </div>
                        <div class="mb-3">
                            <input type="password" name="password" class="form-control" placeholder="Password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Sign In</button>
                    </form>
                    <a href="/register" class="mt-3 d-block text-white-50">Don't have an account? Register here</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
